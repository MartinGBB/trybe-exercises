<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="GET">
        <h1>Formulário para cadastro de currículo</h1>
        <p>Preencha os campos abaixo.</p>
        <fieldset>
        <div class="line-content">
            <label for="iNome" h>Usuario</label>
            <input type="text" name="Nome" maxlength="40" required id="iNome" placeholder="seu nome"> <br><br>
        </div>
        <div class="line-content">
            <label for="iEmail">Email</label>
            <input type="gmail" name="email" maxlength="50" required id="iEmail" placeholder="ex: exemple@exemple.com"><br><br>
        </div>
        <div class="line-content">
            <label for="iCpf">CPF</label>
            <input type="text" name="CPF" maxlength="11" required id="iCpf" placeholder="seu CPF"><br><br>
        </div>
        <div class="line-content">
            <label for="iEndereco">Endereço</label>
            <input type="text" name="Endereço" maxlength="200" required id="iEndereco" placeholder="rua, numero de casa"><br><br>
        </div>
        <div class="line-content">
            <label for="iCidade">Cidade</label>
            <input type="text" name="cidade" maxlength="28" required id="iCidade" placeholder="sua cidade"><br><br>
        </div>
        <div class="line-content">
            <label for="iEstado" required>Estado</label>
            <select name="Estado" id="iEstado"></select><br><br>
        </div>
        <div class="line-content">
            <label for="tipoCasa">Tipo de imóvel: </label>
            <input type="radio" name="tipoCasa" id="casa" value="hause" required checked><spam>Casa</spam>
            <input type="radio" name="tipoCasa" id="apartamento" value="apartamento" 
            required><spam>Apartamento</spam>
        </div>
        </fieldset>
        <fieldset>
        <div class="line-content">
            <label for="curriculum">Resumo do curriculum</label><br>
            <textarea name="Resumo do currículo" maxlength="1000" required id="curriculum" cols="30" rows="10" placeholder="resuma sua trayetoria de carrera aqui."></textarea><br><br>
        </div>
        <div class="line-content">
            <label for="cargo">Cargo</label>
            <input type="text" name="cargo" id="cargo" required maxLength="40" placeholder="cargo atual"><br><br>
        </div>
        <div class="line-content">
            <label for="descCargo">Descripção do cargo</label>
            <input type="text" id="descCargo" name="descripcao cargo" required placeholder="cargo atual"> 
        </div>
        <div class="line-content">
            <label for="dataInicio">Data de inicio</label>
            <input type="date" name="dataInicio" id="data" required>
        </div>
        </fieldset>
        <button type="submit" class="enviar">enviar</button>
        <button type="button" class="limpar">limpar</button>
    </form>
    <script src="script.js"></script>
</body>

</html>
