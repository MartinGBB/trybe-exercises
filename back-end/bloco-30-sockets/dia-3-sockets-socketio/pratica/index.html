<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO - Trybe</title>
  </head>
  <body>
    <button type="button", id="event-ping">PING!</button>
    <ul id="message"></ul>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();
      const button = document.querySelector('#event-ping');

      button.addEventListener('click', (e) => {
        socket.emit('ping');
        return false;
      });

      const createMessage = (message) => {
        const ul = document.querySelector('#message');
        const li = document.createElement('li');
        li.innerText = message;
        ul.appendChild(li);
      };
      socket.on('ola', (message) => createMessage(message));
      socket.on('pong', (message) => createMessage(message));
    </script>
  </body>
</html>
