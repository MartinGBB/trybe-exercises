<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO - Trybe</title>
  </head>
  <body>
    <button type="button", id="event-ping">PING!</button>
    <script src="/socket.io/socket.io.js"></script>

    <script>
      const socket = io();
      const button = document.querySelector('#event-ping');

      button.addEventListener('click', (e) => {
        socket.emit('ping');
        return false;
      })
    </script>
  </body>
</html>
