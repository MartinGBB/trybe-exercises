<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="paiDoPai">
        <div id="pai">
          <div id="primeiroFilho"></div>
          <div id="elementoOndeVoceEsta">
            <div id="primeiroFilhoDoFilho"></div>
            <div id="segundoEUltimoFilhoDoFilho"></div>
          </div>
          Atenção!
          <div id="terceiroFilho"></div>
          <div id="quartoEUltimoFilho"></div>
        </div>
      </div>

    <script>
// Acesse o elemento elementoOndeVoceEsta .
        document.querySelector('#elementoOndeVoceEsta');
// Acesse pai a partir de elementoOndeVoceEsta e adicione uma color a ele.
        document.querySelector('#elementoOndeVoceEsta').parentNode;
// Acesse o primeiroFilhoDoFilho e adicione um texto a ele. Você se lembra dos vídeos da aula anterior, como fazer isso?
        document.querySelector('#primeiroFilhoDoFilho').innerText = 'Olá';
// Acesse o primeiroFilho a partir de pai .
        document.querySelector('#pai #primeiroFilho');
// Agora acesse o primeiroFilho a partir de elementoOndeVoceEsta .
        document.querySelector('#elementoOndeVoceEsta #primeiroFilhoDoFilho');
// Agora acesse o texto Atenção! a partir de elementoOndeVoceEsta .
        document.querySelector('#elementoOndeVoceEsta').nextSibling;
// Agora acesse o terceiroFilho a partir de elementoOndeVoceEsta .
        document.querySelector('#elementoOndeVoceEsta').nextSibling.nextSibling;
// Agora acesse o terceiroFilho a partir de pai .
        document.querySelector('#pai').lastElementChild.previousElementSibling;

    </script>
</body>
</html>
