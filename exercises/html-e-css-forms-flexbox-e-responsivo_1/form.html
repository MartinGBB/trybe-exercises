<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="GET">
        <fieldset>
            <label for="iNome">Usuario</label>
            <input type="text" name="Nome" maxlength="40" required id="iNome"> <br><br>

            <label for="iEmail">Usuario</label>
            <input type="gmail" name="email" maxlength="50" required id="iEmail"><br><br>

            <label for="iCpf">CPF</label>
            <input type="text" name="CPF" maxlength="11" required id="iCpf"><br><br>

            <label for="iEndereco">Endereço</label>
            <input type="text" name="Endereço" maxlength="200" required id="iEndereco"><br><br>

            <label for="iCidade">Cidade</label>
            <input type="text" name="cidade" maxlength="28" required id="iCidade"><br><br>

            <label for="iEstado" required >Estado</label>
            <select name="Estado" id="iEstado"></select>
        </fieldset>

    </form>
    <script src="script.js"></script>
</body>

</html>
